name: roqqu_assessment
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  web_socket_channel: ^3.0.2
  go_router: ^14.8.1
  syncfusion_flutter_charts: ^28.2.9
  http: ^1.3.0
  intl: ^0.20.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900 
        - asset: assets/fonts/Satoshi-BlackItalic.otf
          weight: 900 
          style: italic
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700 
        - asset: assets/fonts/Satoshi-BoldItalic.otf
          weight: 700 
          style: italic 
        - asset: assets/fonts/Satoshi-Italic.otf
          style: italic 
        - asset: assets/fonts/Satoshi-LightItalic.otf
          weight: 300 
          style: italic
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500 
        - asset: assets/fonts/Satoshi-MediumItalic.otf
          weight: 500 
          style: italic
        - asset: assets/fonts/Satoshi-Regular.otf
          weight: 400
